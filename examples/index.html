<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kokos example</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <h1>Kokos example</h1>

    <canvas id="canvas" width="600" height="480" style="border:solid 1px black;">
    </canvas>

    <script type="text/javascript" src="../src/gawa_native.js"></script>
    <script type="text/javascript" src="../src/class.js"></script>
    <script type="text/javascript" src="../src/time_util.js"></script>
    <script type="text/javascript" src="../src/graphics.js"></script>
    <script type="text/javascript" src="../src/sprite.js"></script>

    <script type="text/javascript">
//![CDATA[
var MyScene = (function() {
  'use strict';

  var Super = Scene;
  var MyScene = defineClass({
    parent: Super,
    init: function(G) {
      var self = this;
      Super.call(self);

      var img = new Image();
      img.src = 'img.png';

      var sprite = new Sprite(img, G.width / 2, G.height - 150);
      self.addChild(sprite);

      var touchStart = function(event) {
        return true;
      };
      var touchMove = function(event) {
        var pos = G.getCanvasTouchPoint(event);
        sprite.pos.set(pos);
      };
      var touchEnd = null;
      Graphics.setTouchEvents(canvas, touchStart, touchMove, touchEnd);
    },
    draw: function(G) {
      var self = this;

      G.setFillStyle(G.color(255, 255, 255));
      G.fillRect(0, 0, G.width, G.height);

      Super.prototype.draw.call(self, G);

      G.setFillStyle(G.color(255, 0, 0));
      G.fillRect(50, 100, 100, 100);

      G.setFillStyle(G.color(0, 255, 0));
      G.fillCircle(250, 150, 50);

      G.setStrokeStyle(G.color(0, 0, 255));
      G.setLineWidth(10);
      G.setLineCap('round');
      G.line(350, 100, 450, 200);

      G.setFillStyle(G.color(0, 0, 0));
      G.setFont("30px 'Monotype'");
      G.fillText('Hello, world!', 50, 50);
    },
  });
  return MyScene;
})();

window.addEventListener('load', function() {
  'use strict';

  var canvas = document.getElementById('canvas');
  var G = new Graphics(canvas);
  var scene = new MyScene(G);

  G.setRenderFunc(
    // Update
    null,

    // Draw
    function() {
      scene.draw(G);
    },

    // FPS
    1.0 / 60
  );
});
//]]
    </script>
  </body>
</html>
